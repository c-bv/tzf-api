version: '3.9'
services:
    api:
        image: ghcr.io/c-bv/tzf-api:main
        env_file:
            - .env
        restart: unless-stopped
        labels:
            - traefik.enable=true
            - traefik.http.routers.portfolio-client.rule=Host(`dev-api.c-bv.dev`)
            - traefik.http.routers.portfolio-client.entrypoints=websecure
            - traefik.http.services.portfolio-client.loadbalancer.server.port=5000
        expose:
            - 5000

networks:
    default:
        name: traefik
        external: true
